<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Car Owner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      text-align: center;
      background: #f2f7ff;
      color: #1a2b4c;
    }

    select, input {
      width: 90%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      background: #ffffff;
      border: 2px solid #aac6ff;
      border-radius: 8px;
      color: #1a2b4c;
      outline: none;
      transition: all 0.3s ease;
    }

    select:focus, input:focus {
      border-color: #3f7bfc;
      box-shadow: 0 0 5px rgba(63, 123, 252, 0.4);
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      background: #3f7bfc;
      color: white;
      border: none;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #2f63d8;
    }

    #call-section {
      margin-top: 25px;
      display: none;
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #aac6ff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    h2 {
      color: #1a2b4c;
    }
  </style>
</head>
<body>

  <h2>Contact Car Owner</h2>
  <p>Select the car and verify the last 4 digits.</p>

  <select id="carSelect">
    <!-- Cars will load here -->
  </select>

  <input id="digitInput" type="text" maxlength="4" placeholder="Enter last 4 digits">
  
  <button onclick="verifyDigits()">Verify</button>

  <div class="error" id="errorMsg"></div>

  <div id="call-section">
    <h3>Owner: <span id="ownerName"></span></h3>
    <p>Click below to call:</p>
    <a id="callBtn"></a>
  </div>

  <script>
    // ---------- ADD YOUR CARS HERE ----------
    const cars = [
      {
        plate: "GJ02EK8**1",
        last4: "8321",
        ownerName: "ROHIT SENMA!",
        phone: "+918511758308"
      },
      {
        plate: "GJ02DE3**2",
        last4: "3932",
        ownerName: "ROHIT SENMA!",
        phone: "+918511758308"
      }
    ];
    // ----------------------------------------

    const carSelect = document.getElementById("carSelect");

    // Load cars into dropdown
    cars.forEach((car, index) => {
      const opt = document.createElement("option");
      opt.value = index;
      opt.textContent = `${car.plate}`;
      carSelect.appendChild(opt);
    });

    function verifyDigits() {
      const index = carSelect.value;
      const car = cars[index];
      const input = document.getElementById("digitInput").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (input === car.last4) {
        errorMsg.innerText = "";
        document.getElementById("ownerName").innerText = car.ownerName;
        document.getElementById("callBtn").innerHTML = `<button>Call ${car.ownerName}</button>`;
        document.getElementById("callBtn").href = `tel:${car.phone}`;
        document.getElementById("call-section").style.display = "block";
      } else {
        document.getElementById("call-section").style.display = "none";
        errorMsg.innerText = "Incorrect digits. Try again.";
      }
    }
  </script>

</body>
</html>
