<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Car Owner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      text-align: center;
      background: #f2f7ff;
      color: #1a2b4c;
    }

    select, input {
      width: 90%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      background: #ffffff;
      border: 2px solid #aac6ff;
      border-radius: 8px;
      color: #1a2b4c;
      outline: none;
      transition: 0.3s ease;
    }

    select:focus, input:focus {
      border-color: #3f7bfc;
      box-shadow: 0 0 5px rgba(63, 123, 252, 0.4);
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      background: #3f7bfc;
      color: white;
      border: none;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #2f63d8;
    }

    #call-section {
      margin-top: 25px;
      display: none;
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #aac6ff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Contact Car Owner</h2>
  <p>Select the car and verify the last 4 digits.</p>

  <select id="carSelect">
    <option value="" disabled selected>Select your car</option>
  </select>

  <input id="digitInput" type="text" maxlength="4" placeholder="Enter last 4 digits">

  <button onclick="verifyDigits()">Verify</button>

  <div class="error" id="errorMsg"></div>

  <div id="call-section">
    <h3>Owner: <span id="ownerName"></span></h3>
    <p>Click below to call:</p>
    <a id="callBtn"></a>
  </div>

  <script>

    // Your car list (clean version)
    const cars = [
      {
        plate: "GJ02EK8**1",
        last4: "8321",
        ownerName: "ROHIT SENMA!",
        phone: "+918511758308"
      },
      {
        plate: "GJ02DE3**2",
        last4: "3932",
        ownerName: "ROHIT SENMA!",
        phone: "+918511758308"
      }
    ];

    const carSelect = document.getElementById("carSelect");

    // Load cars in dropdown (fixed)
    for (let i = 0; i < cars.length; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = cars[i].plate;
      carSelect.appendChild(option);
    }

    function verifyDigits() {
      const errorMsg = document.getElementById("errorMsg");
      const section = document.getElementById("call-section");

      if (carSelect.value === "") {
        errorMsg.innerText = "Please select a car first.";
        section.style.display = "none";
        return;
      }

      const car = cars[carSelect.value];
      const inputDigits = document.getElementById("digitInput").value.trim();

      if (inputDigits === car.last4) {
        errorMsg.innerText = "";
        document.getElementById("ownerName").innerText = car.ownerName;
        document.getElementById("callBtn").innerHTML = `<button>Call ${car.ownerName}</button>`;
        document.getElementById("callBtn").href = `tel:${car.phone}`;
        section.style.display = "block";
      } else {
        section.style.display = "none";
        errorMsg.innerText = "Incorrect digits. Try again.";
      }
    }

  </script>

</body>
</html>
