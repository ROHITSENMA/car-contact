<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Car Owner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e6eeff, #f7faff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: #ffffff;
      width: 90%;
      max-width: 420px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      animation: slideUp 0.7s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #1a2b4c;
      margin-top: 0;
      font-size: 24px;
    }

    p {
      color: #3f4a60;
      margin-bottom: 20px;
      font-size: 15px;
    }

    select, input {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 15px;
      background: #ffffff;
      border: 2px solid #aac6ff;
      border-radius: 10px;
      color: #1a2b4c;
      outline: none;
      transition: all 0.3s ease;
    }

    select:focus, input:focus {
      border-color: #3f7bfc;
      box-shadow: 0 0 8px rgba(63, 123, 252, 0.4);
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-top: 18px;
      cursor: pointer;
      background: #3f7bfc;
      color: white;
      border: none;
      border-radius: 10px;
      transition: 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background: #2f63d8;
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(63, 123, 252, 0.3);
    }

    #call-section {
      margin-top: 25px;
      display: none;
      background: #f8faff;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #aac6ff;
      animation: fadeIn 0.6s ease;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
      min-height: 20px;
    }

    .call-button button {
      background: #34c759;
    }

    .call-button button:hover {
      background: #28a745;
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
    }

  </style>
</head>
<body>

  <div class="card">
    <h2>Contact Car Owner</h2>
    <p>Select the car and verify the last 4 digits to contact the owner.</p>

    <select id="carSelect">
      <option value="" disabled selected>Select your car</option>
    </select>

    <input id="digitInput" type="text" maxlength="4" placeholder="Enter last 4 digits">

    <button onclick="verifyDigits()">Verify</button>

    <div class="error" id="errorMsg"></div>

    <div id="call-section">
      <h3>Owner: <span id="ownerName"></span></h3>
      <p>Click below to call:</p>
      <a id="callBtn" class="call-button"></a>
    </div>
  </div>

  <script>

    // Car data
    const cars = [
      {
        plate: "GJ02EK8**1",
        last4: "8321",
        ownerName: "ROHIT SENMA!",
        phone: "+918511758308"
      },
      {
        plate: "GJ02DE3**2",
        last4: "3932",
        ownerName: "ROHIT SENMA!",
        phone: "+918511758308"
      }
    ];

    const carSelect = document.getElementById("carSelect");

    // Add cars to dropdown
    cars.forEach((car, index) => {
      const option = document.createElement("option");
      option.value = index;
      option.textContent = car.plate;
      carSelect.appendChild(option);
    });

    function verifyDigits() {
      const errorMsg = document.getElementById("errorMsg");
      const section = document.getElementById("call-section");

      if (carSelect.value === "") {
        errorMsg.innerText = "Please select a car.";
        section.style.display = "none";
        return;
      }

      const car = cars[carSelect.value];
      const digits = document.getElementById("digitInput").value.trim();

      if (digits === car.last4) {
        errorMsg.innerText = "";
        document.getElementById("ownerName").innerText = car.ownerName;
        document.getElementById("callBtn").innerHTML = `<button>Call ${car.ownerName}</button>`;
        document.getElementById("callBtn").href = `tel:${car.phone}`;
        section.style.display = "block";
      } else {
        errorMsg.innerText = "Incorrect digits. Try again.";
        section.style.display = "none";
      }
    }

  </script>

</body>
</html>
